1.3.   Die unterschiedlichen Top-Level-Domains ("Endkürzel") werden von einer Vielzahl unterschiedlicher, meist nationaler Organisationen verwaltet. Jede dieser Organisationen zur Vergabe von Domains hat unterschiedliche Bedingungen für die Registrierung und Verwaltung der Top-Level-Domains, der zugehörigen Sub-Level Domains und der Vorgehensweise bei Domainstreitigkeiten aufgestellt. Soweit Top-Level-Domains Gegenstand des Vertrages sind, gelten ergänzend die entsprechenden  Vergabebedingungen. Soweit .de-Domains Gegenstand des Vertrages sind, gelten neben den DENIC-Domainbedingungen , die DENIC-Domainrichtlinien sowie die  DENIC direct-Preisliste.

1.4.   IONOS  kann seine Rechte und Pflichten aus diesem Vertrag auf einen oder mehrere Dritte übertragen (Vertragsübernahme). Dem Kunden steht für den Fall der Vertragsübernahme das Recht zu, den Vertrag fristlos zu kündigen.

1.5.   IONOS kann diese AGB ändern, wenn die Änderung nach einer umfassenden Interessenabwägung für den Kunden zumutbar ist und soweit hierdurch wesentliche Regelungen des Vertragsverhältnisses nicht berührt werden, so dass das Äquivalenzverhältnis zwischen Leistung und Gegenleistung nicht in nicht nur unbedeutendem Maße gestört wird. IONOS wird dem Kunden die Änderung innerhalb einer angemessenen Frist vor dem geplanten Wirksamwerden in Textform mitteilen. Im Fall einer Änderung hat der Kunde das Recht, den Vertrag ohne Einhaltung einer Kündigungsfrist zum Zeitpunkt des Wirksamwerdens der Änderung in Textform zu kündigen. Dies gilt nicht, wenn sich die Änderung ausschließlich zu Gunsten des Kunden auswirkt. Der Kunde wird in der Änderungsmitteilung auf sein Kündigungsrecht gesondert hingewiesen.
