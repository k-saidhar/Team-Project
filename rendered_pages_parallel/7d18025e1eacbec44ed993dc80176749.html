r (RoCo)" property="og:title"/><meta content="College campuses have historically been a lightening rod for contentious political debate. Whether it's student-led protests, candidate visits, or faculty-led inquiry in the classroom - the collegiate setting is ripe to explore today's most pressing topics. However, in recent years, schools are now grappling with how to simultaneously protect freedom of speech for all, minimize censorship overreach by state and local government, and protect their communities from harm. This panel discusses the state of these efforts on local New York campuses, and some of the actions being taken on campuses to strategically attempt to protect the rights of all stakeholders. Speakers: Kendra Cadogen (she/her) Chief Diversity and Inclusion Officer, SUNY Oswego David Cay Johnston (he/him) Professor of Practice, RIT Moderator: Michele Thornton (she/her) Associate Professor, SUNY Oswego Read more about the exhibition Queering Democracy" property="og:description"/><meta content="https://www.rochestercontemporary.org/events/panel-discussion-freedom-of-speech-on-campus/" property="og:url"/><meta content="Rochester Contemporary Art Center (RoCo)" property="og:site_name"/><meta content="https://www.facebook.com/rochester.contemporary.art.center/" property="article:publisher"/><meta content="2024-10-09T16:43:05+00:00" property="article:modified_time"/><meta content="https://www.rochestercontemporary.org/roco/wp-content/uploads/2024/09/Queering-postcard_rgb.jpg" property="og:image"/><meta content="2138" property="og:image:width"/><meta content="1538" property="og:image:height"/><meta content="image/jpeg" property="og:image:type"/><meta content="summary_large_image" name="twitter:card"/><meta content="Est. reading time" name="twitter:label1"/><meta content="1 minute" name="twitter:data1"/><div class="fit-vids-style"><style></style></div><script class="yoast-schema-graph" type="application/ld+json"></script><link href="//fonts.googleapis.com" rel="dns
